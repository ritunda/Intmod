<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel ¬∑ modern blog platform</title>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background: #f0f2f5;
        }
        /* navbar */
        .navbar {
            background: white;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1877f2;
        }
        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e4e6eb;
        }
        .btn {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-primary {
            background: #1877f2;
            color: white;
        }
        .btn-primary:hover {
            background: #166fe5;
        }
        .btn-outline {
            border: 1px solid #ced0d4;
            background: white;
        }
        .btn-outline:hover {
            background: #f0f2f5;
        }
        /* main layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        @media (min-width: 900px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }
        }
        /* left sidebar */
        .left-side {
            flex: 0 0 260px;
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }
        .profile-card {
            text-align: center;
        }
        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }
        .profile-card h4 {
            font-size: 1.2rem;
        }
        .profile-card p {
            color: #65676b;
            margin-bottom: 1rem;
        }
        /* main feed */
        .feed {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        /* create post box */
        .create-post {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .create-post input, .create-post textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e4e6eb;
            border-radius: 20px;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
            resize: none;
        }
        .create-post input {
            border-radius: 30px;
        }
        .post-actions {
            display: flex;
            justify-content: flex-end;
        }
        /* post card */
        .post-card {
            background: white;
            border-radius: 12px;
            padding: 1rem 1rem 0.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .post-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .post-header img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }
        .channel-info h3 {
            font-size: 1rem;
            font-weight: 600;
        }
        .channel-info p {
            font-size: 0.85rem;
            color: #65676b;
        }
        .post-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .post-thumbnail {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0.5rem 0;
        }
        .post-stats {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 0;
            color: #65676b;
            font-size: 0.9rem;
            border-bottom: 1px solid #e4e6eb;
        }
        .post-engagement {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
        }
        .engagement-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 0.6rem;
            border-radius: 8px;
            font-size: 1rem;
            color: #65676b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }
        .engagement-btn:hover {
            background: #f0f2f5;
        }
        .engagement-btn.liked {
            color: #1877f2;
        }
        .engagement-btn.liked i {
            font-weight: 900;
        }
        /* comment section */
        .comment-section {
            margin-top: 0.5rem;
            border-top: 1px solid #e4e6eb;
            padding-top: 1rem;
        }
        .comment {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .comment img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .comment-bubble {
            background: #f0f2f5;
            padding: 0.6rem 1rem;
            border-radius: 18px;
            font-size: 0.95rem;
            max-width: 80%;
        }
        .comment-bubble strong {
            margin-right: 0.5rem;
        }
        .comment-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .comment-form input {
            flex: 1;
            padding: 0.6rem 1rem;
            border: 1px solid #e4e6eb;
            border-radius: 30px;
        }
        /* right sidebar ‚Äì ads & premium */
        .right-side {
            flex: 0 0 280px;
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }
        .ad-card {
            background: #e4e6eb;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4b4f56;
            font-weight: 500;
        }
        .premium-badge {
            background: linear-gradient(135deg, #f7b42c, #fcb045);
            color: white;
            padding: 0.75rem;
            border-radius: 30px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
        }
        /* auth modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .modal-content h2 {
            margin-bottom: 1.5rem;
        }
        .modal-content input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #e4e6eb;
            border-radius: 30px;
        }
        .switch-link {
            color: #1877f2;
            cursor: pointer;
            margin-top: 0.5rem;
            display: inline-block;
        }
        .hidden {
            display: none !important;
        }
        .error-message {
            color: #c00;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="logo">Channel</div>
            <div class="nav-actions">
                <button class="btn btn-outline" id="authBtn">Log in</button>
                <img id="navbarAvatar" class="user-avatar hidden" src="" alt="avatar">
            </div>
        </nav>

        <div class="container">
            <aside class="left-side">
                <div class="profile-card">
                    <img id="profileAvatar" src="https://ui-avatars.com/api/?name=Guest&size=80&background=random" alt="avatar">
                    <h4 id="profileName">Guest</h4>
                    <p id="profileUsername">@guest</p>
                </div>
            </aside>

            <main class="feed">
                <div class="create-post hidden" id="createPostBox">
                    <input type="text" id="postTitle" placeholder="Post title...">
                    <textarea id="postContent" placeholder="What's on your mind?" rows="2"></textarea>
                    <input type="url" id="postThumbnail" placeholder="Image URL (optional)">
                    <div class="post-actions">
                        <button class="btn btn-primary" id="publishPost">Post</button>
                    </div>
                </div>
                <div id="postsContainer"></div>
            </main>

            <aside class="right-side">
                <div class="ad-card">
                    <i class="fas fa-ad" style="font-size:2rem; margin-bottom:0.5rem; display:block;"></i>
                    <p>Advertisement</p>
                    <small>your brand here</small>
                </div>
                <div class="premium-badge">
                    ‚≠ê Channel Premium ‚≠ê<br>
                    <small>No ads ‚Ä¢ exclusive content</small>
                </div>
                <div style="margin-top:1.5rem;">
                    <div class="ad-card">üì∫ Paper View ¬∑ $0.99</div>
                </div>
            </aside>
        </div>

        <!-- Auth Modal -->
        <div class="modal" id="authModal">
            <div class="modal-content">
                <h2 id="authModalTitle">Log in</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button class="btn btn-primary" style="width:100%;" id="authActionBtn">Log in</button>
                <p id="switchAuth" class="switch-link">Create new account</p>
                <div id="authError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            // ==================== YOUR SUPABASE CONFIG ====================
            const SUPABASE_URL = 'https://vcopwxjcjraddqwxmxkb.supabase.co';
            const SUPABASE_ANON_KEY = 'sb_publishable_9b2BZuqv8hms1kXt9hBXnQ_GBCzLmSn';

            const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // ==================== STATE ====================
            let currentUser = null;
            let posts = [];

            // DOM elements
            const authBtn = document.getElementById('authBtn');
            const navbarAvatar = document.getElementById('navbarAvatar');
            const profileAvatar = document.getElementById('profileAvatar');
            const profileName = document.getElementById('profileName');
            const profileUsername = document.getElementById('profileUsername');
            const createPostBox = document.getElementById('createPostBox');
            const postsContainer = document.getElementById('postsContainer');
            const authModal = document.getElementById('authModal');
            const authModalTitle = document.getElementById('authModalTitle');
            const authActionBtn = document.getElementById('authActionBtn');
            const switchAuth = document.getElementById('switchAuth');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const authError = document.getElementById('authError');
            const publishPost = document.getElementById('publishPost');
            const postTitle = document.getElementById('postTitle');
            const postContent = document.getElementById('postContent');
            const postThumbnail = document.getElementById('postThumbnail');

            let isLoginMode = true;

            // Helper: show error in modal
            function setAuthError(msg) {
                authError.innerText = msg;
            }

            // Modal controls
            function showModal() {
                authModal.classList.add('active');
                setAuthError('');
            }
            function hideModal() {
                authModal.classList.remove('active');
                emailInput.value = '';
                passwordInput.value = '';
                setAuthError('');
            }

            // Update UI based on user
            async function updateUIForUser() {
                if (currentUser) {
                    const { data: profile, error } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', currentUser.id)
                        .single();

                    if (error && error.code === 'PGRST116') {
                        // Profile doesn't exist ‚Äì create it now (shouldn't happen if signup worked)
                        console.warn('Profile missing, creating one');
                        const username = currentUser.email.split('@')[0].toLowerCase().replace(/[^a-z0-9]/g, '');
                        await supabase.from('profiles').insert({
                            id: currentUser.id,
                            full_name: currentUser.email.split('@')[0],
                            username: username,
                            avatar_url: `https://ui-avatars.com/api/?name=${currentUser.email.split('@')[0]}&size=80&background=random`
                        });
                        // fetch again
                        const { data: newProfile } = await supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', currentUser.id)
                            .single();
                        if (newProfile) applyProfile(newProfile);
                    } else if (profile) {
                        applyProfile(profile);
                    }
                } else {
                    // guest view
                    profileAvatar.src = 'https://ui-avatars.com/api/?name=Guest&size=80&background=random';
                    navbarAvatar.classList.add('hidden');
                    authBtn.innerText = 'Log in';
                    profileName.innerText = 'Guest';
                    profileUsername.innerText = '@guest';
                    createPostBox.classList.add('hidden');
                }
            }

            function applyProfile(profile) {
                const avatar = profile.avatar_url || `https://ui-avatars.com/api/?name=${profile.full_name || 'User'}&size=80&background=random`;
                profileAvatar.src = avatar;
                navbarAvatar.src = avatar;
                profileName.innerText = profile.full_name || 'User';
                profileUsername.innerText = `@${profile.username || 'user'}`;
                navbarAvatar.classList.remove('hidden');
                authBtn.innerText = 'Log out';
                createPostBox.classList.remove('hidden');
            }

            // Load posts with relations
            async function loadPosts() {
                const { data, error } = await supabase
                    .from('posts')
                    .select(`
                        *,
                        profiles:user_id (id, username, full_name, avatar_url),
                        likes ( user_id ),
                        comments ( id, content, created_at, user_id, profiles:user_id (username, full_name, avatar_url) )
                    `)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error loading posts:', error);
                    postsContainer.innerHTML = '<p style="text-align:center; color:#c00;">Failed to load posts. Check console.</p>';
                    return;
                }
                posts = data || [];
                renderPosts();
            }

            function escapeHtml(unsafe) {
                return unsafe.replace(/[&<>"]/g, function(m) {
                    if (m === '&') return '&amp;';
                    if (m === '<') return '&lt;';
                    if (m === '>') return '&gt;';
                    if (m === '"') return '&quot;';
                    return m;
                });
            }

            function renderPosts() {
                postsContainer.innerHTML = '';
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<p style="text-align:center; color:#65676b;">No posts yet. Be the first to post!</p>';
                    return;
                }

                posts.forEach(post => {
                    const author = post.profiles || {};
                    const avatarUrl = author.avatar_url || `https://ui-avatars.com/api/?name=${author.full_name || 'U'}&size=44&background=random`;
                    const likedByMe = currentUser && post.likes?.some(like => like.user_id === currentUser.id);
                    const likesCount = post.likes?.length || 0;
                    const commentsCount = post.comments?.length || 0;

                    const postEl = document.createElement('div');
                    postEl.className = 'post-card';
                    postEl.dataset.postId = post.id;

                    postEl.innerHTML = `
                        <div class="post-header">
                            <img src="${avatarUrl}" alt="avatar">
                            <div class="channel-info">
                                <h3>${escapeHtml(author.full_name || 'Channel')}</h3>
                                <p>@${escapeHtml(author.username || 'user')}</p>
                            </div>
                        </div>
                        <div class="post-title">${escapeHtml(post.title || '')}</div>
                        ${post.content ? `<p style="margin-bottom:0.5rem;">${escapeHtml(post.content)}</p>` : ''}
                        ${post.thumbnail_url ? `<img class="post-thumbnail" src="${escapeHtml(post.thumbnail_url)}" alt="thumbnail" onerror="this.src='https://via.placeholder.com/600x300?text=No+Image'">` : ''}
                        <div class="post-stats">
                            <span><i class="fas fa-thumbs-up"></i> ${likesCount}</span>
                            <span><i class="fas fa-comment"></i> ${commentsCount}</span>
                        </div>
                        <div class="post-engagement">
                            <button class="engagement-btn like-btn ${likedByMe ? 'liked' : ''}">
                                <i class="fas fa-thumbs-up"></i> Like
                            </button>
                            <button class="engagement-btn comment-toggle-btn">
                                <i class="fas fa-comment"></i> Comment
                            </button>
                            <button class="engagement-btn share-btn">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                        <div class="comment-section hidden"></div>
                    `;

                    // Like button
                    const likeBtn = postEl.querySelector('.like-btn');
                    likeBtn.addEventListener('click', () => handleLike(post.id, likeBtn));

                    // Comment toggle
                    const commentToggle = postEl.querySelector('.comment-toggle-btn');
                    const commentSection = postEl.querySelector('.comment-section');
                    commentToggle.addEventListener('click', () => {
                        commentSection.classList.toggle('hidden');
                        if (!commentSection.hasChildNodes()) {
                            renderComments(post, commentSection);
                        }
                    });

                    // Share button (simulated)
                    postEl.querySelector('.share-btn').addEventListener('click', () => {
                        alert('üîó Share dialog ‚Äì link copied to clipboard (simulated)');
                    });

                    postsContainer.appendChild(postEl);
                });
            }

            async function renderComments(post, container) {
                container.innerHTML = '';
                const comments = post.comments || [];
                comments.forEach(c => {
                    const commentAuthor = c.profiles || {};
                    const commentAvatar = commentAuthor.avatar_url || `https://ui-avatars.com/api/?name=${commentAuthor.full_name || 'U'}&size=32&background=random`;
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `
                        <img src="${commentAvatar}" alt="avatar">
                        <div class="comment-bubble">
                            <strong>${escapeHtml(commentAuthor.full_name || 'User')}</strong> ${escapeHtml(c.content)}
                        </div>
                    `;
                    container.appendChild(commentDiv);
                });

                if (currentUser) {
                    const form = document.createElement('div');
                    form.className = 'comment-form';
                    form.innerHTML = `
                        <input type="text" placeholder="Write a comment..." id="commentInput-${post.id}">
                        <button class="btn btn-primary submit-comment" data-post="${post.id}">Post</button>
                    `;
                    container.appendChild(form);
                    form.querySelector('.submit-comment').addEventListener('click', () => {
                        const input = document.getElementById(`commentInput-${post.id}`);
                        if (input.value.trim()) {
                            addComment(post.id, input.value.trim());
                        }
                    });
                } else {
                    const loginMsg = document.createElement('p');
                    loginMsg.style.padding = '0.5rem';
                    loginMsg.style.color = '#65676b';
                    loginMsg.innerText = 'Log in to comment.';
                    container.appendChild(loginMsg);
                }
            }

            async function addComment(postId, content) {
                if (!currentUser) return alert('Please log in');
                const { error } = await supabase
                    .from('comments')
                    .insert({ post_id: postId, user_id: currentUser.id, content });
                if (error) {
                    alert('Error posting comment: ' + error.message);
                } else {
                    await loadPosts();
                }
            }

            async function handleLike(postId, btn) {
                if (!currentUser) return alert('Please log in');
                const liked = btn.classList.contains('liked');
                if (liked) {
                    await supabase
                        .from('likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                } else {
                    await supabase
                        .from('likes')
                        .insert({ post_id: postId, user_id: currentUser.id });
                }
                await loadPosts();
            }

            // ==================== AUTH ====================
            async function signUp(email, password) {
                setAuthError('');
                const { data, error } = await supabase.auth.signUp({ email, password });
                if (error) {
                    setAuthError(error.message);
                    return;
                }
                if (data.user) {
                    // Automatically create a profile row
                    const username = email.split('@')[0].toLowerCase().replace(/[^a-z0-9]/g, '');
                    const { error: profileError } = await supabase.from('profiles').insert({
                        id: data.user.id,
                        full_name: email.split('@')[0],
                        username: username,
                        avatar_url: `https://ui-avatars.com/api/?name=${email.split('@')[0]}&size=80&background=random`
                    });
                    if (profileError) {
                        console.warn('Profile insert error (might be trigger or RLS)', profileError);
                        // Still try to proceed
                    }
                    hideModal();
                    fetchUser();
                }
            }

            async function signIn(email, password) {
                setAuthError('');
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    setAuthError(error.message);
                    return;
                }
                hideModal();
                fetchUser();
            }

            async function signOut() {
                await supabase.auth.signOut();
                currentUser = null;
                updateUIForUser();
                loadPosts();
            }

            async function fetchUser() {
                const { data: { user } } = await supabase.auth.getUser();
                currentUser = user;
                await updateUIForUser();
                loadPosts();
            }

            // ==================== POST CREATION ====================
            publishPost.addEventListener('click', async () => {
                if (!currentUser) return alert('Log in first');
                const title = postTitle.value.trim();
                const content = postContent.value.trim();
                const thumbnail = postThumbnail.value.trim() || null;

                if (!title) return alert('Title is required');

                const { error } = await supabase
                    .from('posts')
                    .insert({
                        user_id: currentUser.id,
                        title,
                        content,
                        thumbnail_url: thumbnail
                    });

                if (error) {
                    alert('Error creating post: ' + error.message);
                } else {
                    postTitle.value = '';
                    postContent.value = '';
                    postThumbnail.value = '';
                    loadPosts();
                }
            });

            // ==================== EVENT LISTENERS ====================
            authBtn.addEventListener('click', () => {
                if (currentUser) {
                    signOut();
                } else {
                    showModal();
                }
            });

            switchAuth.addEventListener('click', () => {
                isLoginMode = !isLoginMode;
                authModalTitle.innerText = isLoginMode ? 'Log in' : 'Sign up';
                authActionBtn.innerText = isLoginMode ? 'Log in' : 'Sign up';
                switchAuth.innerText = isLoginMode ? 'Create new account' : 'Already have an account? Log in';
                setAuthError('');
            });

            authActionBtn.addEventListener('click', () => {
                const email = emailInput.value;
                const password = passwordInput.value;
                if (!email || !password) {
                    setAuthError('Please fill both fields');
                    return;
                }
                if (isLoginMode) {
                    signIn(email, password);
                } else {
                    signUp(email, password);
                }
            });

            authModal.addEventListener('click', (e) => {
                if (e.target === authModal) hideModal();
            });

            // ==================== INIT ====================
            fetchUser();

            // ==================== SQL SETUP (run in Supabase SQL editor) ====================
            /*
            -- Run this entire block in your Supabase SQL editor once.

            -- 1. Profiles table
            CREATE TABLE IF NOT EXISTS profiles (
                id UUID REFERENCES auth.users PRIMARY KEY,
                username TEXT UNIQUE,
                full_name TEXT,
                avatar_url TEXT,
